name: Code Quality

on:
  push:
    branches:
      - master

defaults:
  run:
    shell: bash

jobs:
  phpcs:
    name: PHP Coding Standards
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          coverage: none

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Configure Composer cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --no-ansi --no-progress

      - name: Run Coding Standards Tests
        run: composer phpcs

  phpstan:
    name: PHP Code Analysis
    runs-on: ubuntu-20.04

    strategy:
      fail-fast: false
      matrix:
        php-versions: ['7.4', '8.0']
        dependency-versions: ['locked']
        include:
          - php-versions: 7.4
            dependency-versions: lowest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          coverage: none

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Configure Composer cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-${{ matrix.php-versions }}-${{ matrix.dependency-versions }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.php-versions }}-${{ matrix.dependency-versions }}-composer-${{ hashFiles('**/composer.lock') }}
            ${{ runner.os }}-${{ matrix.php-versions }}-${{ matrix.dependency-versions }}-composer-

      - name: Install dependencies
        run: |
          if [ ${{ matrix.dependency-versions }} == 'lowest' ]; then
            composer update --prefer-lowest --no-interaction --no-ansi --no-progress
          else
            composer install --no-interaction --no-ansi --no-progress
          fi

      - name: Run Static Code Analysis
        run: composer analyse
